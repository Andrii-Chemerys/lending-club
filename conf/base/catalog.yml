original_lc_dataset:
  type: pandas.CSVDataset
  filepath: data/1_raw/lending-club-2007-2020Q3/Loan_status_2007-2020Q3-100ksample.csv
  metadata:
    kedro-viz:
      layer: raw

lc_dataset_dictionary:
  type: pandas.ExcelDataset
  filepath: data/1_raw/lending-club-2007-2020Q3/LCDataDictionary.xlsx
  metadata:
    kedro-viz:
      layer: raw

intermediate_lc_dataset:
  type: pandas.ParquetDataset
  filepath: data/2_intermediate/lending-club/Loan_status_typed.parquet
  metadata:
    kedro-viz:
      layer: intermediate

intermediate_lc_clean:
  type: pandas.ParquetDataset
  filepath: data/2_intermediate/lending-club/Loan_status_cleaned.parquet
  metadata:
    kedro-viz:
      layer: intermediate

intermediate_encoded:
  type: pandas.ParquetDataset
  filepath: data/2_intermediate/lending-club/Loan_status_encoded.parquet
  metadata:
    kedro-viz:
      layer: intermediate

primary_analysis:
  type: pandas.ParquetDataset
  filepath: data/3_primary/lending-club/Loan_status_analysis.parquet
  metadata:
    kedro-viz:
      layer: primary

"features_{name}":
  type: pandas.ParquetDataset
  filepath: data/4_feature/lending-club/Loan_status_features_{name}.parquet
  metadata:
    kedro-viz:
      layer: feature

"{name}#yml":
  type: yaml.YAMLDataset
  filepath: conf/base/parameters_{name}.yml
  metadata:
    kedro-viz:
      layer: feature

baseline_model.regressor:
  type: pickle.PickleDataset
  filepath: data/6_models/lending-club/baseline_model.pkl
  versioned: true
  metadata:
    kedro-viz:
      layer: models

candidate_model.regressor:
  type: pickle.PickleDataset
  filepath: data/6_models/lending-club/candidate_model.pkl
  versioned: true
  metadata:
    kedro-viz:
      layer: models

metrics:
  type: pandas.CSVDataset
  filepath: data/7_model_output/lending-club/Scores.csv
  versioned: true
  metadata:
    kedro-viz:
      layer: outputs
